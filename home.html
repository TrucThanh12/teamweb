    <style>
        body{
            margin: 0;
            padding: 0;
            font-family:  sans-serif;
        }
        header{
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h2{

        }

        }
        .team{
            width: 420px;
            height: 100px;
            margin-left: 5px;
            margin-bottom: 210px;
            margin-top: 10px;
            padding: 10px;

        }

        @media screen and (max-width: 1000px){
            .teams{
                display: block;
            }
            .team{
                padding: 20px;
                width: 90%;
            }
            .main{
                height: 1800px;
                width: 500px;
            }
        }
    </style>
