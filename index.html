<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = prompt('a = ')
        var b = prompt('b = ')
        var c = prompt('c = ')
        var delta = b*b - 4*a*c;
        if(delta<0) document.body.innerHTML ="Phuong trinh vo nghiem!"
        else if( delta ==0){
            x=-b/(2*a)
            document.body.innerHTML ="Phuong tring co nghiem lep la x1 =" + "x2 =" +x
        }
        else{
            x1=(-b+Math.sqrt(delta))/(2*a)
            x2=(-b-Math.sqrt(delta))/(2*a)
            document.body.innerHTML="phuong trinh co 2 nghiem phan biet laf x1 ="+ x1+"va x2 ="+x2
        }
    </script>
</body>
</html>
